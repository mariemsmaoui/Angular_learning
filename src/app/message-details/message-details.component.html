<div class="message-card">
<div class="message-header">
    <h3>{{message.name}}</h3>
    <p>{{message.email}}</p>
</div>
<div class="message-content">
    <p>{{message.message}}</p>
</div>
<button type="button"
(click)="onDelete()" class="delete">Delete</button>
<button type="button"
(click)="onUpdate()" class="update">Update</button>
</div>
